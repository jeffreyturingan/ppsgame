<!DOCTYPE html>
<html>
<head>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

<link href="css/main.css" rel="stylesheet">
<script src="js/modernizr.custom.79639.js"></script>
<title>Gentlease PPS</title>
</head>
<body>
	<div id="wrapper">
		<div id="cover" class="slide active">
			<a class="startBtn"></a>
		</div>
		<div id="regpage" class="slide">
			<input type="text" id="name" required/>
			<input type="text" id="prc" required/>
			<input type="text" id="address" required/>
			<input type="button" class="regBtn"/>
		</div>
		<div id="mech" class="slide">
			<a class="playBtn"></a>
		</div>
		
		<div id="q1" class="intel slide">
			<div class="intel-chart">
				<a class="i1"></a>
				<a class="i2"></a>
				<a class="i3"></a>
				<a class="i4"></a>
			</div>
			<img src="css/images/right.png" alt="" class="righttxt"/>
			<img src="css/images/wrong.png" alt="" class="wrongtxt"/>
			
			
		</div>
		
		<div id="q2" class="motor slide">
			<div class="motor-chart">
				<a class="m1"></a>
				<a class="m2"></a>
				<a class="m3"></a>
				<a class="m4"></a>
			</div>
			<img src="css/images/right.png" alt="" class="righttxt"/>
			<img src="css/images/wrong.png" alt="" class="wrongtxt"/>
			
			
		</div>
		
		<div id="q3" class="emo slide">
			<div class="emo-chart">
				<a class="e1"></a>
				<a class="e2"></a>
				<a class="e3"></a>
				<a class="e4"></a>
			</div>
			<img src="css/images/right.png" alt="" class="righttxt"/>
			<img src="css/images/wrong.png" alt="" class="wrongtxt"/>
			
			
		</div>
		
		<div id="q4" class="comm slide">
			<div class="comm-chart">
				<a class="c1"></a>
				<a class="c2"></a>
				<a class="c3"></a>
				<a class="c4"></a>
			</div>
			<img src="css/images/right.png" alt="" class="righttxt"/>
			<img src="css/images/wrong.png" alt="" class="wrongtxt"/>
			
			
		</div>
		
		
		<div id="q5" class="clock slide">
			<div class="clock-chart">
				<a class="cl1"></a>
				<a class="cl2"></a>
				<a class="cl3"></a>
				<a class="cl4"></a>
			</div>
			<img src="css/images/right.png" alt="" class="righttxt"/>
			<img src="css/images/wrong.png" alt="" class="wrongtxt"/>
			
			
		</div>
		<div id="gw" class="slide">
			<a class="contBtn"></a>
		</div>
		<div id="fin" class="slide">
			<a class="finBtn"></a>
		</div>
		
		
		
		<audio id="clocktick" src="sound/clock.mp3" loop="loop"/>
	</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
